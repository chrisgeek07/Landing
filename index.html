<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Back to the Great Outdoors</h1>
      <p>The mountains are calling, and I must go.</p>
      <a href="#" class="btn-gradient">Discover more</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Adventure awaits</h2>
    <div class="cards">
      <div class="card-content">
        <img src="/landing/images/explore.svg" alt="">
        <h3>Explore</h3>
        <p class="light-grey">Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="card-content">
        <img src="/landing/images/camping.svg" alt="">
        <h3>Camping</h3>
        <p class="light-grey">Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="card-content">
        <img src="/landing/images/mountain.svg" alt="">
        <h3>Outdoors</h3>
        <p class="light-grey">Lorem ipsum dolor sit amet.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <footer>
    <div class="container">
      <div class="footer-social">
        <a href=""><i class="fab fa-github"></i></a>
        <a href=""><i class="fab fa-linkedin-in"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>
      </div>

      <div class="footer-copy">
        <p>This was coded with <i class="fas fa-heart"></i>  at Le Wagon by Christian</p>
      </div>
    </div>
  </footer>

</body>
</html>
